<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>E-Receipt Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
  </head>
  <body style="text-align: center;">
    <div class="container-fluid" style="text-align: center;">
      <div class="row-fluid">
        <div class="span12">
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
        </div>
      </div>
      <div class="row-fluid" style="border-bottom: 1px solid black;">
        <div class="span4"></div>
        <div class="span4"><h1>E-Receipt</h1></div>
        <div class="span4"></div>
      </div>
      <div class="row-fluid">
        <div class="span12">
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
        </div>
      </div>
      <div class="row-fluid">
        <div class="span4"></div>
        <div class="span4">
          <form class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="inputEmail">Email</label>
              <div class="controls">
                <input type="text" id="inputEmail" placeholder="Email" style="height: 30px;">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputPassword">Password</label>
              <div class="controls">
                <input type="password" id="inputPassword" placeholder="Password" style="height: 30px;">
              </div>
            </div>
            <div class="control-group" style="text-align: left;">
              <div class="controls">
                <label class="checkbox">
                  <input type="checkbox"> Remember me
                </label>
                <a class="btn btn-primary" href="www_list.html">Sign in</a>
              </div>
            </div>
          </form>
        </div>
        <div class="span4"></div>
      </div>
    </div>
  </body>
</html>
